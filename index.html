<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .qr-code {
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Random Quote QR Code Generator</h1>
    <button id="generate">Generate QR Code</button>
    <div id="qr-code" class="qr-code"></div>

    <script>
        const quotes = [
            "The best way to predict the future is to create it. - Peter Drucker",
            "Life is what happens when you're busy making other plans. - John Lennon",
            "Get busy living or get busy dying. - Stephen King",
            "You only live once, but if you do it right, once is enough. - Mae West",
            "In the end, we will remember not the words of our enemies, but the silence of our friends. - Martin Luther King Jr.",
            "To be yourself in a world that is constantly trying to make you something else is the greatest accomplishment. - Ralph Waldo Emerson",
            "The only limit to our realization of tomorrow will be our doubts of today. - Franklin D. Roosevelt",
            "The purpose of our lives is to be happy. - Dalai Lama",
            "Life is either a daring adventure or nothing at all. - Helen Keller",
            "You miss 100% of the shots you don't take. - Wayne Gretzky"
        ];

        function generateRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        function generateQRCode() {
            const quote = generateRandomQuote(); // Get a random quote
            $('#qr-code').empty(); // Clear previous QR code
            $('#qr-code').qrcode(quote); // Generate new QR code with the quote
        }

        $(document).ready(function() {
            $('#generate').click(generateQRCode);
        });
    </script>
</body>
</html>
