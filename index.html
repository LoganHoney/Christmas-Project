<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ho Ho Ho!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ewert&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .qr-code {
            display: inline-block;
            margin: 10px;
        }
        .dancing-santa {
            width: 100px; /* Adjust size as needed */
            display: none; /* Initially hidden */
            animation: dance 0.5s infinite alternate;
            border-radius: 10px;/* Animation for dancing */
        }
        @keyframes dance {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
    </style>
</head>
<header>
    <h1 class = "ewert-regular">SANTAR</h1>
<div id = "butttttttt">
    <button id="generate">Discover your Christmas fortune!</button>
    <div id="qr-code" class="qr-code"></div>
    <img src="giphy.webp" alt="Fat cat" class="dancing-santa" id="dancing-santa"> 
    <script>
        const urls = [
            "https://www.google.com",
            "https://www.facebook.com",
            "https://loganhoney.com",
            "https://yount.dev",
            "https://hernandosheriff.org",
            "https://www.wikipedia.org",
            "https://www.github.com",
            "https://www.stackoverflow.com",
            "https://www.reddit.com",
            "https://www.twitter.com"
        ];

        function generateRandomIndex() {
            return Math.floor(Math.random() * urls.length);
        }

        function generateQRCode() {
            const randomIndex = generateRandomIndex(); // Get a random index
            const url = urls[randomIndex]; // Get the corresponding URL
            $('#qr-code').empty(); // Clear previous QR code
            $('#qr-code').qrcode(url); // Generate new QR code with the URL
            $('#dancing-santa').hide(); // Hide dancing Santa

            // Set a timeout to hide the QR code and show the button after 10 seconds
            setTimeout(() => {
                $('#qr-code').empty(); // Clear the QR code
                $('#generate').show(); // Show the generate button
            }, 10000); // 10 seconds
        }

        function handleGenerateClick() {
            $('#qr-code').empty(); // Clear previous QR code
            $('#dancing-santa').show(); // Show dancing Santa
            $('#generate').hide(); // Hide the generate button
            setTimeout(generateQRCode, 4000); // Delay of 4 seconds before generating QR code
        }

        $(document).ready(function() {
            $('#generate').click(handleGenerateClick);
        });
    </script>
</div>
    <h2 class = "ewert-regular">SPEAKS</h2>
</header>
</body>
</html>
