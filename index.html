<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ho Ho Ho!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .qr-code {
            display: inline-block;
            margin: 10px;
        }
        .dancing-santa {
            width: 100px; /* Adjust size as needed */
            display: none; /* Initially hidden */
            animation: dance 0.5s infinite alternate; /* Animation for dancing */
        }
        @keyframes dance {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
    </style>
</head>
<header>
    <h1>SANTAR</h1>
</header>
<body>
    <button id="generate">Discover your Christmas fortune!</button>
    <button id="reset">Reset QR Code</button>
    <div id="qr-code" class="qr-code"></div>
    <img src="https://media.giphy.com/media/3o7buirY8g0g0g0g0g/giphy.gif" alt="Dancing Santa" class="dancing-santa" id="dancing-santa">

    <script>
        const urls = [
            "https://www.google.com",
            "https://www.facebook.com",
            "https://loganhoney.com",
            "https://yount.dev",
            "https://hernandosheriff.org",
            "https://www.wikipedia.org",
            "https://www.github.com",
            "https://www.stackoverflow.com",
            "https://www.reddit.com",
            "https://www.twitter.com"
        ];

        function generateRandomIndex() {
            return Math.floor(Math.random() * urls.length);
        }

        function generateQRCode() {
            const randomIndex = generateRandomIndex(); // Get a random index
            const url = urls[randomIndex]; // Get the corresponding URL
            $('#qr-code').empty(); // Clear previous QR code
            $('#qr-code').qrcode(url); // Generate new QR code with the URL
        }

        function handleGenerateClick() {
            $('#qr-code').empty(); // Clear previous QR code
            $('#dancing-santa').show(); // Show dancing Santa
            setTimeout(generateQRCode, 4000); // Delay of 4 seconds before generating QR code
            
            // Automatically reset the QR code after 10 seconds
            setTimeout(() => {
                $('#qr-code').empty(); // Clear the QR code after 10 seconds
                $('#dancing-santa').hide(); // Hide dancing Santa
            }, 14000); // 4 seconds delay + 10 seconds = 14 seconds total
        }

        function handleResetClick() {
            $('#qr-code').empty(); // Clear the QR code
            $('#dancing-santa').hide(); // Hide dancing Santa
        }

        $(document).ready(function() {
            $('#generate').click(handleGenerateClick);
            $('#reset').click(handleResetClick);
        });
    </script>
</body>
</html>
